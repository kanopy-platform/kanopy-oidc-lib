---
version: "2"
linters:
  settings:
    staticcheck:
      # See https://golangci-lint.run/usage/linters/#staticcheck for description
      checks:
        - all
        - '-QF1008'
        - '-ST1003'
        - '-ST1005'
        - '-ST1016'
  disable:
    - testpackage
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
...
